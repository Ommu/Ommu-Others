<!DOCTYPE html>
<html>
 <head>
<title>internet hotspot > login</title>
<meta charset="UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="author" content="Ommu Platform (support@ommu.co)" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>

	<div class="body">		
		<div class="wrapper">
			$(if chap-id)
				<form name="sendin" action="$(link-login-only)" method="post">
					<input type="hidden" name="username" />
					<input type="hidden" name="password" />
					<input type="hidden" name="dst" value="$(link-orig)" />
					<input type="hidden" name="popup" value="true" />
				</form>
				
				<script type="text/javascript" src="md5.js"></script>
				<script type="text/javascript">
				<!--
					function doLogin() {
					document.sendin.username.value = document.login.username.value;
					document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
					document.sendin.submit();
					return false;
					}
				//-->
				</script>
			$(endif)
			
			<div class="boxed">
				<div align="center" style="display: none;">
					<a href="$(link-login-only)?target=lv&amp;dst=$(link-orig-esc)">Latviski</a>
				</div>
				
				<img src="images/eccugm.png" alt="ECC UGM">
				<div class="intro">
					Please log on to use the internet hotspot service $(if trial == 'yes')<br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
					$(if error)<div class="error">$(error)</div>$(endif)
				</div>
				<div class="box" id="login">
					<form name="login" action="$(link-login-only)" method="post"
					    $(if chap-id) onSubmit="return doLogin()" $(endif)>
						<fieldset>
							<input type="hidden" name="dst" value="$(link-orig)" />
							<input type="hidden" name="popup" value="true" />
							<div class="clearfix">
								<input placeholder="Username" name="username" type="text" value="$(username)"/>
							</div>
							<div class="clearfix">
								<input placeholder="Password" name="password" type="password"/>
							</div>
							<div class="clearfix">
								<input type="submit" value="Login" />
							</div>
						</fieldset>
					</form>					
				</div>
				<a href="http://www.mikrotik.com" target="_blank" style="border: none;"><img src="images/logobottom.png" alt="mikrotik" /></a>
			</div>
		</div>
	</div>
	
<script type="text/javascript">
<!--
  document.login.username.focus();
//-->
</script>
</body>
</html>
