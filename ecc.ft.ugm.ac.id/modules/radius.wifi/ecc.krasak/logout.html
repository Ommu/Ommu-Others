<!DOCTYPE html>
<html>
 <head>
<title>ECC Internet Logout</title>
<meta charset="UTF-8" />
<meta name="description" content="" />
<meta name="keywords" content="" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="author" content="Ommu Platform (support@ommu.co)" />
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="expires" content="-1">
<link rel="stylesheet" type="text/css" href="css/custom.css" />
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>

<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>

	<div class="body">		
		<div class="wrapper">			
			<div class="boxed">				
				<img src="images/eccugm.png" alt="ECC UGM">
				<div class="box" id="logout">
					<h3>Goodbye <strong>$(username)</strong></h3>
					<table>  
					<tr><td>user name:</td><td>$(username)</td></tr>
					<tr><td>IP address:</td><td>$(ip)</td></tr>
					<tr><td>MAC address:</td><td>$(mac)</td></tr>
					<tr><td>session time:</td><td>$(uptime)</td></tr>
					$(if session-time-left)
					<tr><td>time left:</td><td>$(session-time-left)</td></tr>
					$(endif)
					<tr><td>bytes up/down:</td><td>$(bytes-in-nice) / $(bytes-out-nice)</td></tr>
					</table>
					<form action="$(link-login)" name="login" onSubmit="return openLogin()">
					<input type="submit" value="log in">
					</form>					
				</div>
				<a href="http://www.swevel.com" target="_blank" style="border: none;"><img src="images/logoswevel.png" alt="swevel" /></a>
			</div>
		</div>
	</div>
	
</body>
</html>
